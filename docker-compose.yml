version: '3.8'

services:
  db:
    image: postgres:15
    container_name: medical_db
    environment:
      POSTGRES_DB: medical_db
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - medical_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d medical_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    container_name: medical_web
    command: >
      sh -c "cd medical_project && python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgres://medical_user:medical_password@db:5432/medical_db
      - DEBUG=False
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medical_network

  nginx:
    image: nginx:1.25
    container_name: medical_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - medical_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  medical_network:
    driver: bridge